<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>All About the Canvas Tag</title>
    <style>
    	canvas {
    		border: 1px dotted black;
    	}
    </style>
</head>
<body>
    <h1>My Amazing Canvas</h1>
    <div>
    	<canvas width="300" height="300" id="canvas1"></canvas>
    	<br>
    	<button id="button1">Draw circles!</button>
    	<br>
    	<button id="clear">Make circles go away!</button>
    </div>
    <div>
    	<canvas width="300" height="300" id="canvas2"></canvas>
    	<br>
    	<button id="button2">Draw rectangle!</button>
    </div>
    <div>
    	<canvas width="300" height="300" id="canvas3"></canvas>
    	<br>
    	<button id="button3">Draw text!</button>
    </div>

    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/app-video2-end.js"></script>
</body>
</html>
