<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>All About the Canvas Tag</title>
    <style>
        canvas {
            border: 1px dotted black;
        }
        div {
            float: left;
            margin: 0 1em;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <h1>Korean Card Maker</h1>
        <label for="image">Select an image: </label>
        <select id="image">
            <option checked>Please select one:</option>
            <option value="horse">Year of the Horse</option>
            <option value="food">Korean Food</option>
            <option value="bow">Bowing Art</option>
            <option value="masks">Korean Masks</option>
            <option value="pond">Korean Pond</option>
            <option value="girls">Girls Day</option>
        </select>
        <br>
        <label for="greeting">Select a Greeting:</label>
        <select id="greeting">
            <option checked>Please select one:</option>
            <option value="lunar">Happy Lunar New Year</option>
            <option value="korean">Happy Korean New Year</option>
            <option value="roman">Saehae Bok Manhi Badeuseyo</option>
            <option value="hanguk">새해 복 많이 받으세요</option>
        </select>
        <br>
        <label for="to">To:</label>
        <input type="text" id="to">
        <br>
        <label for="from">From:</label>
        <input type="text" id="from">
        <br>
        <button id="insert">Insert names</button>
        <button id="clear">Clear canvas</button>
    </div>
    <div>
        <canvas width="640" height="600" id="canvas1"></canvas>
    </div>


<!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
